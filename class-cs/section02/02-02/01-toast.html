<!DOCTYPE html>
<html lang="ko">
<head>
    <title>토스트 실습</title>
    <style>
        .복사토스트 {
            width: 300px;
            height: 30px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 10px;

            animation-name: 철수의애니메이션;
            animation-duration: 2s;
        }

        @keyframes 철수의애니메이션 {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="복사토스트">복사되었습니다.</div>
</body>
</html>
