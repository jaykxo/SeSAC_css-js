<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이벤트와 필터 실습</title>
    <script>
        const 입력하는기능 = (event) => {
            console.log(event.target) // 내가 입력한 태그 => <input />
            console.log(event.target.value)
        }
    </script>
</head>
<body>
    <input type="text" oninput="입력하는기능(event)" />
</body>
</html>
