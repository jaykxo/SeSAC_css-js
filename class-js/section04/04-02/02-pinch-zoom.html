<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>핀치줌 실습</title>
    <script>
        const 사진확대기능 = () => {
            document.body.style = "background-color: black"
            document.getElementById("이미지").style = "width: 100%"
            document.getElementsByName("viewport")[0].content = `
                width=device-width,
                initial-scale=1.0,
                minimum-scale=1.0,
                maximum-scale=3.0,
                user-scalable=yes
            `
        }
    </script>
</head>
<body>
    <img id="이미지" src="./00-image.jpg" width="200px" onclick="사진확대기능()"/>
</body>
</html>
