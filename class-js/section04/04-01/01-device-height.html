<!DOCTYPE html>
<html lang="ko">
<head>
    <title>디바이스 높이 감지 실습</title>
    <style>
        * {
            margin: 0;
        }
        .플로팅버튼 {
            position: fixed;
            bottom: 10px;
            left: 90%;
        }
        .푸터 {
            height: 100px;
            background-color: lightgray
        }
    </style>
    <script>
        window.addEventListener("scroll", () => {
            // const 현재스크롤높이 = window.scrollY
            const 현재스크롤높이 = document.documentElement.scrollTop
            console.log(현재스크롤높이)

            if(현재스크롤높이 >= 1280) {
                document.getElementById("플로팅버튼ID").style = `
                    position: relative; 
                    bottom: 40px; 
                    left: 90%;
                `
            } else {
                document.getElementById("플로팅버튼ID").style = `
                    position: fixed; 
                    bottom: 10px; 
                    left: 90%;
                `
            }
        })
    </script>
</head>
<body>
    <img src="./00-image.jpg" width="100%">
    <button id="플로팅버튼ID" class="플로팅버튼"> ^ </button>
    <div class="푸터"></div>
</body>
</html>
