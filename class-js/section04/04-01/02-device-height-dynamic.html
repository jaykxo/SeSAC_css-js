<!DOCTYPE html>
<html lang="ko">
<head>
    <title>디바이스 높이 감지 실습</title>
    <style>
        * {
            margin: 0;
        }
        .플로팅버튼 {
            position: fixed;
            bottom: 10px;
            left: 90%;
        }
        .푸터 {
            height: 100px;
            background-color: lightgray
        }
    </style>
    <script>
        window.addEventListener("scroll", () => {
            const 현재보이는화면높이 = window.innerHeight // window.outerHeight: 메뉴, 주소창 포함
            console.log(`현재보이는화면높이: ${현재보이는화면높이}`)

            const 현재보이는화면위_푸터위까지길이 = document.getElementById("푸터").getBoundingClientRect().top
            console.log(`현재보이는화면위_푸터위까지길이: ${현재보이는화면위_푸터위까지길이}`)

            if(현재보이는화면높이 >= 현재보이는화면위_푸터위까지길이) {
                document.getElementById("플로팅버튼ID").style = `
                    position: relative; 
                    bottom: 40px; 
                    left: 90%;
                `
            } else {
                document.getElementById("플로팅버튼ID").style = `
                    position: fixed; 
                    bottom: 10px; 
                    left: 90%;
                `
            }
        })
    </script>
</head>
<body>
    <img src="./00-image.jpg" width="100%">
    <button id="플로팅버튼ID" class="플로팅버튼"> ^ </button>
    <div id="푸터" class="푸터"></div>
</body>
</html>
