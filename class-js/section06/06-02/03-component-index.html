<!DOCTYPE html>
<html lang="ko">
<head>
    <title>페이지 복사방식 실습</title>
    <style>
        .배너 {
            height: 100px;
            background-color: skyblue;
        }
        .내비게이션 {
            height: 50px;
            background-color: yellow;
        } 
    </style>
    <script src="./03-component-diary.js"></script>
    <script src="./03-component-dog.js"></script>
    <script>
        const 메뉴이동 = (내가클릭한것) => {
            switch(내가클릭한것){
                case "일기클릭함": {
                    document.getElementById("메뉴보여주는곳").innerHTML = 일기메뉴
                    break;
                }
                case "강아지클릭함": {
                    document.getElementById("메뉴보여주는곳").innerHTML = 강아지메뉴
                    break;
                }
            }
        }

        window.onload = () => {
            document.getElementById("메뉴보여주는곳").innerHTML = 일기메뉴
        }
    </script>
</head>
<body>
    <div class="배너">배너이미지</div>
    <div class="내비게이션">
        <button onclick="메뉴이동('일기클릭함')">일기메뉴</button>
        <button onclick="메뉴이동('강아지클릭함')">강아지메뉴</button>
    </div>
    <div id="메뉴보여주는곳"></div>
</body>
</html>
