<!DOCTYPE html>
<html lang="ko">
<head>
    <title>내위치 실습</title>
    <script>
        const 맛집목록 = [
            { 이름: "철수네삼겹살", 위도: 39.1238234, 경도: 127.1034854 },
            { 이름: "영희네초밥", 위도: 37.2640982, 경도: 127.3462735},
            /// ...
            /// ...
        ]

        const 내근처맛집보는기능 = () => {
            navigator.geolocation.getCurrentPosition((내위치) => {
                const 내위도 = 내위치.coords.latitude
                const 내경도 = 내위치.coords.longitude
                alert(`당신의 위치는 ${내위도}, ${내경도} 이군요!`)

                맛집목록.forEach(el => {
                    const 위도가가까운지 = Math.abs(내위도 - el.위도) <= 0.5 ? true : false
                    const 경도가가까운지 = Math.abs(내경도 - el.경도) <= 0.5 ? true : false

                    if(위도가가까운지 === true && 경도가가까운지 === true){
                        alert(`${el.이름}이 근처에 있어요!`)
                    }
                })
            })
        }
    </script>
</head>
<body>
    <button onclick="내근처맛집보는기능()">내근처 맛집보기</button>
</body>
</html>
