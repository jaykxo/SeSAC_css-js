<!DOCTYPE html>
<html lang="ko">
<head>
    <title>브라우저API - 클립보드 실습</title>
    <script>
        const 내용복사기능 = () => {
            const 내용 = document.getElementById("복사할내용").innerText
            navigator.clipboard.writeText(내용)

            alert("복사되었습니다.")
        }

        const 꾸며서복사기능 = () => {
            const 내용 = document.getElementById("복사할내용").innerText
            navigator.clipboard.writeText(`[민지의다이어리]: ${내용}`)

            alert("복사되었습니다.")
        }
    </script>
</head>
<body>
    <div id="복사할내용">안녕하세요. 철수는 12살이고, 다람쥐초등학교에 다닙니다.</div>
    <button onclick="내용복사기능()">내용복사하기</button>
    <button onclick="꾸며서복사기능()">꾸며서복사하기</button>
</body>
</html>
