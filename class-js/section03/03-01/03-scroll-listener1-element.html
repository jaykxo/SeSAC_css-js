<!DOCTYPE html>
<html lang="ko">
<head>
    <title>태그 스크롤리스너 실습</title>
    <style>
        .스크롤박스 {
            width: 1000px;
            height: 500px;
            overflow: scroll;
        }
    </style>
    <script>
        window.onload = () => {
            document.getElementById("스크롤박스아이디").addEventListener("scroll", () => {
                const 스크롤내려간길이 = document.getElementById("스크롤박스아이디").scrollTop
                console.log(`스크롤이 ${스크롤내려간길이}만큼 내려갔어요!`)

                if(스크롤내려간길이 > 0) {
                    document.getElementById("이미지").style = "border: 20px solid red"
                } else {
                    document.getElementById("이미지").style = "border: none"
                }
            })
        }
    </script>
</head>
<body>
    <div id="스크롤박스아이디" class="스크롤박스">
        <img id="이미지" src="./00-image.jpg" width="1000px">
    </div>
</body>
</html>
