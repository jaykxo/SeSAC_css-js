<!DOCTYPE html>
<html lang="ko">
<head>
    <title>이벤트버블링 기본기능 막기 실습</title>
    <style>
        .일기영역 {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
    <script>
        const 삭제기능 = (event, 삭제할일기번호) => {
            event.preventDefault() 
            // 이 부분 없으면 바닥에 있는 부모 <a />태그도 꾸욱 눌려서, <a />태그의 기본 기능도 함께 실행됨!

            alert(`${삭제할일기번호}번 일기가 삭제되었습니다.`)
        }

    </script>
</head>
<body>
    <a href="01-event-bubbling-prevent-default2-detail.html">
        <div class="일기영역">
            <button onclick="삭제기능(event, 1)">1번 일기 삭제</button>
        </div>
    </a>

    <a href="01-event-bubbling-prevent-default2-detail.html">
        <div class="일기영역">
            <button onclick="삭제기능(event, 2)">2번 일기 삭제</button>
        </div>
    </a>
</body>
</html>
