<!DOCTYPE html>
<html lang="ko">
<head>
    <title>그리드와 플렉스 조합 실습</title>
    <style>
        .부모 {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            max-width: 1100px;
            background-color: skyblue;
        }

        .이미지 {
            width: 250px;
            height: 250px;
        }

        @media (max-width: 650px) {
            .부모 {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
            .이미지 {
                width: 100%;
            }

        }
    
    </style>
</head>
<body>
    <div class="부모">

        <img class="이미지" src="./00-image.jpg">

        <img class="이미지" src="./00-image.jpg">
    </div>
</body>
</html>
