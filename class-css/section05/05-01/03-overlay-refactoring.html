<!DOCTYPE html>
<html lang="ko">
<head>
    <title>겹치기 리팩토링 실습</title>
    <style>
        .이미지그룹 {
            margin: 100px;
            position: relative;
        }
        .이미지 {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
        .삭제버튼 {
            position: absolute;
            top: 0;
            left: 190px;
        }
        .이미지설명 {
            width: 200px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>
<body>
    <div class="이미지그룹">
        <div class="이미지"></div>
        <button class="삭제버튼">X</button>
        <div class="이미지설명">
            이 이미지는 강아지 이미지입니다.
        </div>
    </div>
</body>
</html>
